
    <p-table [value]="fill" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <p-skeleton width="4rem" height="2rem"></p-skeleton>
          <div class="flex gap-3 md:gap-4">
            <p-skeleton width="8rem" height="3rem" class="ml-auto"></p-skeleton>
            <p-skeleton width="3rem" height="3rem" class="ml-auto"></p-skeleton>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th> </th>
          <th> </th>
          <th> </th>
          <th> </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
        </tr>
      </ng-template>
    </p-table>
