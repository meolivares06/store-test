<div class="grid">
  <div class="col-12 bg-black-alpha-20 p-0">
    <div class="flex align-items-center bg-black-alpha-90 text-white">
      <span class="pl-2 md:pl-4"><i class="pi pi-shop" style="font-size: 1rem"></i> {{ title }}</span>
      <div class="menu ml-auto pr-2  md:pr-4">
        <ul class="list-none flex gap-3 md:gap-4">
          @for (item of menuItems; track item.label) {
            <li><a routerLink="{{item.url}}" class="text-white no-underline" routerLinkActive="activemodule">
              <i class="pi {{item.icon}}"></i> {{ item.label }}</a></li>
          }
        </ul>
      </div>
    </div>
  </div>

  <div class="col-12 height-full">
    <router-outlet />
  </div>
  <div class="col-12 text-center">
    &#64;Copyright
  </div>
</div>
